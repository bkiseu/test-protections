name: Bot Push via GitHub App

on:
  workflow_dispatch: # Run manually

jobs:
  bot-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false # Weâ€™ll use our own token

      - name: Generate GitHub App token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Make a dummy change
        run: |
          echo "updated: $(date)" >> values.yaml

      - name: Commit & push changes
        run: |
          git config user.name "my-github-app[bot]"
          git config user.email "my-github-app[bot]@users.noreply.github.com"
          git add values.yaml
          git commit -m "Bot update at $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ steps.generate_token.outputs.token }}@github.com/${{ github.repository }} HEAD:main
